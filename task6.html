<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 6</title>
    <style>
      circle{
        filter: drop-shadow(2px 2px 2px black);
        transform-origin: center;
        transform-box: fill-box;
        animation: squash 1s infinite ease-in-out;
      }
      @keyframes squash {
      0%, 100% {
        transform: scale(1, 1);
      }
      25% {
        transform: scale(1.15, 0.85); 
      }
      50% {
        transform: scale(0.85, 1.15);
      }
      75% {
        transform: scale(1.1, 0.9);
      }
    }

    </style>
</head>
<body>

<svg width="300" height="300" style="border:2px solid black;">
    <circle cx="50" cy="50" r="25" fill="orange">
    <animate
      attributeName="cy"
      from="50"
      to="250"
      dur="3s"
      repeatCount="indefinite"
      direction="alternate" />

  </circle>

</svg>

</body>
</html>
