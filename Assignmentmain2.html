<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height:100vh;
            background: radial-gradient(circle at bottom, #060429, #000000);
            overflow: hidden;
        }
        .dot{
            width:8px;
            height:8px;
            background:rgb(205, 205, 205);
            border-radius:50%;
            position:absolute;
            animation:bounce 6s infinite ;
        }
        

        @keyframes bounce{
            from{top:100%; opacity:0;}
            to{top:-20%;opacity: 1;}
        }
        .dot1{ left: 10%; animation-delay: 1s;}
        .dot2{ left: 20%; animation-delay: 4s;}
        .dot3{ left: 30%; animation-delay: 2.2s;}
        .dot4{ left: 25%; animation-delay: 0.8s;}
        .dot5{ left: 90%; animation-delay: 1.3s;}
        .dot6{ left: 85%; animation-delay: 4.1s;}
        .dot7{ left: 75%; animation-delay: 3.7s;}
        .dot8{ left: 70%; animation-delay: 2.5s;}
        .dot9{ left: 60%; animation-delay: 2.9s;}
        .dot10{ left: 45%; animation-delay: 1.5s;}
        .dot11{ left: 95%; animation-delay: 3.5s;}
        .dot12{ left: 100%; animation-delay: 3.8s;}
        .dot13{ left: 35%; animation-delay: 0.3s;}
        .dot14{ left: 40%; animation-delay: 4.5s;}
        .dot15{ left: 55%; animation-delay: 1.9s;}
        .dot16{ left: 15%; animation-delay: 3s;}
        </style>
</head>
<body>
    <div class="dot dot3"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot dot5"></div>
    <div class="dot dot6"></div>
    <div class="dot dot7"></div>
    <div class="dot dot8"></div>
    <div class="dot dot9"></div>
    <div class="dot dot10"></div>
    <div class="dot dot11"></div>
    <div class="dot dot12"></div>
    <div class="dot dot13"></div>
    <div class="dot dot14"></div>
    <div class="dot dot15"></div>
    <div class="dot dot16"></div>
</body>
</html>
