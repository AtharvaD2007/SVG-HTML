<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 10</title>
</head>

<body style="margin:0;">

    <svg width="500" height="300" style="border:1px solid black;">
        <rect x="0" y="0" width="500" height="200" fill="skyblue" />
        <rect x="0" y="200" width="500" height="100" fill="lightgreen" />
        <circle cx="80" cy="60" r="25" fill="orange">
            <animate attributeName="cy" from="60" to="40" dur="1.5s" repeatCount="indefinite" direction="alternate" />
        </circle>
        <circle cx="400" cy="170" r="30" fill="green" />
        <line x1="0" y1="240" x2="500" y2="240" stroke="white" stroke-width="4" />
        <line x1="200" y1="170" x2="250" y2="130" stroke="brown" stroke-width="4" />
        <line x1="250" y1="130" x2="300" y2="170" stroke="brown" stroke-width="4" />
        <rect x="200" y="170" width="100" height="60" fill="yellow" />

    </svg>

</body>

</html>
